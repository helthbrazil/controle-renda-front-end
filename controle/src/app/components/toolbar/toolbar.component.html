<mat-toolbar color="primary">

  <mat-toolbar-row>
    <button class="menu" (click)="drawer.toggle()" mat-icon-button aria-label="Example icon-button with a heart icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip color="warn" selected>R$1558,00</mat-chip>
    </mat-chip-list>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings_application</mat-icon>
        <span>Configurações</span>
      </button>
      <button mat-menu-item>
        <mat-icon>print</mat-icon>
        <span>Imprimir</span>
      </button>
      <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>Informação</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>

</mat-toolbar>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer opened="true" id="drawer" class="example-sidenav" mode="side">

    <mat-list role="list">
      <mat-list-item role="listitem">
        <button [ngClass]="{ativo: itemSelecionado === 1}" routerLink="/dashboard" matTooltip="Dashboard"
          matTooltipPosition="after" color="accent" mat-icon-button>
          <mat-icon>dashboard</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button [ngClass]="{ativo: itemSelecionado === 3}" [ngClass]="{ativo: teste}" routerLink="/cadastro"
          matTooltip="cadastro" matTooltipPosition="after" color="accent" mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button [ngClass]="{ativo: itemSelecionado === 4}" routerLink="/relatorio" matTooltip="Relatório"
          matTooltipPosition="after" color="accent" mat-icon-button>
          <mat-icon>insert_chart</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button [ngClass]="{ativo: itemSelecionado === 2}" routerLink="/configuracao" matTooltip="Configuração"
          matTooltipPosition="after" color="accent" mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

  </mat-drawer>

  <div style="padding: 10px !important;">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
