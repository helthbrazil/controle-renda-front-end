  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Configuração de renda</mat-card-title>
      <mat-card-subtitle>{{nomeUsuario}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="salario">
        <span matPrefix>R$ &nbsp;</span>
        <input matInput placeholder="Salário" value="">
      </mat-form-field>
      <mat-checkbox [checked]="mostrarPorcentagem.mostrar" (change)="toogle()">Alertar comprometimento de renda
      </mat-checkbox>
      <div *ngIf="mostrarPorcentagem.mostrar">
        <mat-slider color="primary" class="example-margin" max="100" min="1" step="true" thumbLabel="true"
          tickInterval="25" [displayWith]="formatLabel" [(ngModel)]="porcentagemComprometimentoAlerta.percentual">
        </mat-slider>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-button>Salvar</button>
    </mat-card-actions>
  </mat-card>
